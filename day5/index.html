<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>css day5</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Foreword, Contributors</div>
      <div class="beige">
        <p>끝없는 사냥꾼들의<br />화살을 피해서</p>
        <p>잠시 숨을 돌릴 동굴을 찾았지</p>
      </div>
      <div class="img1"></div>
      <div class="red">
        <p>그곳에 우리는 <br />이름을 붙였고<br />독약과 술들을 <br />만들어 팔았네</p>
        <p>숲속의 괴물과 마을의 유령들 모조리 그곳에 모여들었었지</p>
      </div>
      <div class="img2"></div>
      <div class="grey">
        <p>
          우리는 그들과 <br />
          마시고 마셨네 <br />
        </p>
        <p>더불어 그들과 살고 또 죽었네</p>
      </div>
      <div class="light-green">
        <p>
          친밀한 적들과 <br />
          우린 <br />
          술을 마셨지 <br />
          우린 <br />
          적대적인 벗들 <br />
          우린 <br />
          꿈을 나눴지 <br />
          우린 <br />
          꿈을 버렸지 <br />
        </p>
      </div>
      <div class="brown">
        <p>우리들 이제 화살을 피해서</p>
        <p>또 떠나네</p>
      </div>
      <div class="blue">
        <p>동굴 밖은 더 어둡고 <br />거대한 동굴들</p>
        <p>잠이 든 나의 괴물과 정이 든 유령들</p>
      </div>
      <div class="img3"></div>
      <div class="green"><p>이제는 안녕히</p></div>
      <div class="img4"></div>
      <div class="pink">먼 길을 떠나네 다시</div>
    </div>
  </body>
</html>
